<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8" />

<head>
  <title>Margin, padding e Border</title>
  <style>
    /*0 0 0 0*/
    div {
      background-color: hotpink;
      text-align: center;
      color: #fff;
      margin: 150px;
      padding: 30px;
      border: 10px solid indigo;

      border-top: 10px dotted indigo;
      border-right: 20px double indigo;
      border-bottom: 30px groove indigo;
      border-left: 40px ridge indigo;
    }
  </style>
</head>

<body>
  <div>
    Texto 1
  </div>
  <hr />
  <div>
    Texto 2
  </div>
</body>

</html>
